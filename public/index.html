<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <!-- <script src="js/main2.js"></script> -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body>
        <h1 id="login-header">Login</h1>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"> 
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <button type="submit" name="action" value="login" id="loginButton">Login</button>
            <button type="submit" name="action" value="create" id="createAccount">Create Account</button>
            <!-- <button type="submit" id="loginButton">Login</button>
            <button type="submit" id="createAccount">Create Account</button> -->
      
        </form>
    </body>
</html>
